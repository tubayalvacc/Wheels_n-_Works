<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Admin Signup Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #ffffff;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ffffff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.87);
      box-shadow: 0 0 20px 5px rgba(154, 205, 50, 0.7);
    }
    h1 {
      color: rgba(255, 255, 255, 0.87);
      margin-bottom: 20px;
    }
    .navbar .main-logo {
      font-size: 36px;
      font-weight: bold;
      display: block;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .navbar .wheel {
      color: white;
    }
    .navbar .highlight {
      color: #9acd32;
    }
    .navbar .works {
      color: #9acd32;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group span {
      display: inline-block;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <a href="#" class="main-logo">
      <span class="wheel">Wheels</span> <span class="highlight">n'</span> <span class="works">works</span>
    </a>
  </div>
  <h1>New Admin Signup Request</h1>
  <div class="details">
    <p><strong>Name Surname:</strong> {nameSurname}</p>
    <p><strong>Email:</strong> {email}</p>
    <p><strong>Phone:</strong> {phone}</p>
    <p><strong>Shop Name:</strong> {shopName}</p>
    <p><strong>Shop Location:</strong> {shopLocation}</p>
  </div>

</div>
</body>
</html>
