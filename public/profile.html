<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #8acd2b;
            --bg-color: #171515;
            --text-color: #ffffff;
            --overlay-color: rgba(23, 21, 21, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            height: 100%;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../public/css/image5.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-panel {
            background: rgba(23, 21, 21, 0.78);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 95%;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            color: var(--primary-color);
        }

        h1 { font-size: 2.5em; }
        h2 { font-size: 1.8em; }

        .profile-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 300;
        }

        input, select {
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 16px;
        }

        input:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
        }

        .appointments {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(23, 21, 21, 0.34);
            color: var(--primary-color);
        }

        .btn {
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background: #548808;
        }

        @media (max-width: 768px) {
            .profile-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>
<div class="container">
    <div class="profile-panel">
        <h1>User Profile</h1>
        <form class="profile-form">
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="text" id="customerId" disabled>
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="carBrand">Car Brand</label>
                <select id="carBrand" required>
                    <option value="">Select a car brand</option>
                    <!-- Car brands will be dynamically inserted here -->
                </select>
            </div>
        </form>

        <button class="btn" id="saveProfile">Save Profile</button>

        <div class="appointments">
            <h2>Appointments</h2>
            <table>
                <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Service</th>
                </tr>
                </thead>
                <tbody id="appointmentsTable">
                <!-- Appointments will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Simulated data - replace with actual data fetching logic
    const userData = {
        customerId: "CUST001",
        customerName: "John Doe",
        email: "john.doe@example.com",
        mobileNumber: "+1234567890",
        address: "123 Main St, City, Country",
        carBrand: "Toyota"
    };

    const carBrands = ["Toyota", "Honda", "Ford", "BMW", "Mercedes", "Audi", "Volkswagen"];

    const appointments = [
        { id: "APT001", date: "2024-09-01", time: "10:00", service: "Oil Change" },
        { id: "APT002", date: "2024-09-15", time: "14:30", service: "Tire Rotation" }
    ];

    // Populate user data
    document.getElementById('customerId').value = userData.customerId;
    document.getElementById('customerName').value = userData.customerName;
    document.getElementById('email').value = userData.email;
    document.getElementById('mobileNumber').value = userData.mobileNumber;
    document.getElementById('address').value = userData.address;

    // Populate car brands
    const carBrandSelect = document.getElementById('carBrand');
    carBrands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        carBrandSelect.appendChild(option);
    });
    carBrandSelect.value = userData.carBrand;

    // Populate appointments table
    const appointmentsTable = document.getElementById('appointmentsTable');
    appointments.forEach(apt => {
        const row = appointmentsTable.insertRow();
        row.insertCell(0).textContent = apt.id;
        row.insertCell(1).textContent = apt.date;
        row.insertCell(2).textContent = apt.time;
        row.insertCell(3).textContent = apt.service;
    });

    // Save profile function (to be implemented)
    document.getElementById('saveProfile').addEventListener('click', () => {
        const updatedUserData = {
            customerId: document.getElementById('customerId').value,
            customerName: document.getElementById('customerName').value,
            email: document.getElementById('email').value,
            mobileNumber: document.getElementById('mobileNumber').value,
            address: document.getElementById('address').value,
            carBrand: document.getElementById('carBrand').value
        };
        console.log('Saving profile:', updatedUserData);
        // Here you would typically send this data to your backend
        alert('Profile saved! Check console for details.');
    });
</script>
</body>
</html>
