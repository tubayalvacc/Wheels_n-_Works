<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/userLoginStyle.css">
</head>
<body>
<div class="overlay-container">
    <div class="overlay"></div>
    <div class="content-wrapper">
        <div class="title-container">
            <h1 class="main-logo"><span class="wheel">Wheels</span> <span class="highlight">n'</span> <span class="works">Works</span></h1>
        </div>
        <div class="forms-container">
            <div class="login-container">
                <form id="loginForm">

                    <h1>Log in</h1>
                    <label for="mail"></label><input type="email" id="mail" placeholder="Email" onkeyup="uptolow()" required />
                    <label for="password"></label><input type="password" id="password" placeholder="Password" required />
                    <div class="options">
                        <label>
                            <input type="checkbox" checked="checked"> Remember Me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="or">Or With</div>
                    <div class="social-login">
                        <button class="social google">
                            <img src="css/google.png" alt="Google" /> Login with Google
                        </button>
                        <button class="social apple">
                            <img src="css/Apple.png" alt="Apple" /> Login with Apple
                        </button>
                    </div>
                </form>
            </div>
            <div class="signup-container">

                <h2>Hello, new user</h2>
                <h5>Don't have an account? <br><a href="userRegister.html">Sign Up</a></h5>
                <p>Enter your personal details and start your vehicle's journey with us!</p>

                <a href="userRegister.html"><button class="ghost">Sign Up</button></a>
            </div>
            <div class="home-button-container">
                <a href="index.html" class="homePage">Go to Home Page</a>
            </div>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('mail').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    alert("Please fill in both fields!");
                    return;
                }

                fetch('http://localhost:8888/vehicle-repair-shop/src/api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Show uploading message with dots
                            showUploadingMessage();
                            // Redirect to profile page after 3 seconds
                            setTimeout(() => {
                                window.location.href = 'profile.html';  // Replace with your profile page URL
                            }, 3000);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        }
    });

    function showUploadingMessage() {
        const formContainer = document.querySelector('.login-container');
        formContainer.innerHTML = `
            <h1 style="text-align: center;">Login Successful!<br>Redirecting<span id="dots"></span></h1>
        `;
        animateDots();
    }

    function animateDots() {
        const dots = document.getElementById('dots');
        let dotCount = 0;
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dots.textContent = '.'.repeat(dotCount);
        }, 500);
    }
</script>
</body>
</html>
