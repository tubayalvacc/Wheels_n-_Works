<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wheels n' Works</title>
    <link rel="stylesheet" href="css/userRegisterStyle.css">

</head>
<body>
<div class="overlay-container"></div>

<div class="container">
    <div class="title-container">
        <h1 class="title">
            <span class="title-white">Wheels</span>
            <span class="title-green">n' Works</span>
        </h1>
    </div>

    <div class="content-wrapper">
        <div class="signup-container">
            <form id="signupForm" action="#">
                <h2>Sign Up</h2>
                <input type="text" id="name_surname" placeholder="Full Name" required/>
                <input type="email" id="email" placeholder="Email" onkeyup="uptolow()" required/>
                <input type="text" id="contact-number" placeholder="Contact Number" required/>
                <input type="password" id="password" placeholder="Password" onfocus="openForm()" onblur="closeForm()" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                <button type="submit">Sign Up</button>
                <div class="or">Or Sign Up With</div>
                <div class="social-login">
                    <button class="social google">
                        <img src="css/google.png" alt="Google"/> Sign Up with Google
                    </button>
                    <button class="social apple">
                        <img src="css/Apple.png" alt="Apple"/> Sign Up with Apple
                    </button>
                </div>
            </form>
        </div>

        <div class="login-container">
            <div class="overlay">
                <h2>Hello, friend</h2>
                <h5>Already an Existing User? <br><a href="#">Login</a></h5>
                <p>Enter your credentials and continue where you left off!</p>
                <a href="userLogin.html"><button class="ghost">Login</button></a>
            </div>
        </div>
    </div>
</div>

<div class="success-message" id="successMessage">
    <h1>Registration Successful! Redirecting to login page...</h1>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        if (signupForm) {
            signupForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const name_surname = document.getElementById('name_surname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const contactNumber = document.getElementById('contact-number').value;

                if (!name_surname || !email || !password || !contactNumber) {
                    alert("Please fill in all fields!");
                    return;
                }

                fetch('http://localhost:8888/vehicle-repair-shop/src/api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name_surname: name_surname,
                        email: email,
                        password: password,
                        contact_number: contactNumber,
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showSuccessMessage();
                            setTimeout(() => {
                                window.location.href = 'userLogin.html';  // Redirect to login page after signup
                            }, 3000);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        }
    });

    function showSuccessMessage() {
        const successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'flex';
    }
</script>
</body>
</html>
